---
version: '3.2'

services:

  test: &base
    build:
      context: .
      dockerfile: Dockerfile-dev
    working_dir: /app
    volumes:
      - ".:/app"
      - /app/node_modules
      - "$HOME/.kube:/root/.kube"
    entrypoint:
      - yarn
      - run
      - test

  sh:
    <<: *base
    entrypoint:
      - "bash"

  ntpl:
    image: ikerry/ntpl:v1.2.2-k8sv1.17.2
    working_dir: /app
    entrypoint:
      - "bash"
    volumes:
      - ".:/app"
      - "$HOME/.kube:/root/.kube"
